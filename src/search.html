<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="index.css" />
    <script src="renderer.js"></script>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html"><h5>Registration</h5></a>
      <a href="search.html"><h5>Search</h5></a>
      <a href="subscription.html"><h5>Subscription</h5></a>
    </div>

    <div class="container">
      <h2>Member Search</h2>
      <form id="registrationForm" onsubmit="searchMember(event)" method="post">
        <label for="familyId">Family Id</label>
        <input
          type="text"
          id="familyId"
          name="familyId"
          placeholder="Enter the Family Identifier"
        />

        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
        />

        <button type="submit">Search</button>
      </form>
    </div>
    <div id="results"></div>
  </body>
</html>
