<!DOCTYPE html>
<html>
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="index.css" />
    <script src="renderer.js"></script>
    <script src="client/dynamicSearchForm.js"></script>
    <script >
      window.onload = () => {
        const searchById = document.getElementById('searchBy');
        console.log(typeof searchBy)
        searchById.addEventListener('change', searchBy)
      }
      </script>
  </head>
  <body>
    <div class="navbar">
      <a href="index.html"><h5>Registration</h5></a>
      <a href="search.html"><h5>Search</h5></a>
      
    </div>

    <div class="container">
      <h2>Member Search</h2>
      <form id="registrationForm" onsubmit="searchMember(event)" method="post">

        <label for="members"> Search By </label>
        <select id="searchBy" name="searchBy" value="">
          <option  value="">Select</option>
          <option  value="name">Name</option>
          <option value="familyId">Family Id</option>
          <option value="dateOfBirth">Birth Day</option>
          <option value="weddingDay">Wedding Day</option>
        </select>

        <div id="content"></div>

        <button type="submit">Search</button>
      </form>
    </div>
    <div id="results"></div>
  </body>
</html>
